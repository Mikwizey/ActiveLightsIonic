<ion-header>
  <ion-toolbar>
    <ion-title>Menu | {{name}} </ion-title>
  </ion-toolbar>
</ion-header>


<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content padding>


  <div text-center>
    <button ion-button icon-left block (click)="goToList()">
      <ion-icon name="send"></ion-icon>
      Till fotbollsplaner</button>
  </div>

  <ion-searchbar [(ngModel)]="myInput" placeholder="Sök fotbollsplaner" (ionInput)="onInput($event)" (ionClear)="clear()">
  </ion-searchbar>

  <ion-list *ngIf="resultsAreShowing">
    <button class="button" ion-button small block icon-left color="light" *ngFor="let results of results" (click)="showSearchedField(results.namn)">
      <ion-icon name="pin"></ion-icon>
      {{results.namn}}
    </button>
    <button class="stopBtn" ion-button small icon-left block color="light" *ngIf="resultsAreShowing && fieldIsChosen" (click)="getNearbyStops()">
      <ion-icon name="bus"></ion-icon> nära av {{fieldName}}</button>
  </ion-list>
  
    <div #map id="map"></div>

  <button text-center ion-button icon-left color="secondary" block (click)="centerMap()">
    <ion-icon name="person"></ion-icon>Centera kartan</button>

</ion-content>
