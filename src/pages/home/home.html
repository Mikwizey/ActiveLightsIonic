<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>


<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content padding>

  <div>
    <button ion-button color="dark" block (click)="goToList()">Visa alla fotbollsplaner</button>
  </div>

  <div #map id="map"></div>

  <div *ngIf="show == false">
    <button ion-button icon-left full color="dark" (click)="getNearbyStops()">
      <ion-icon name="md-bus"></ion-icon> Visa Närliggnade hållplatser </button>
  </div>

  <div *ngIf="show == true">
    <button ion-button icon-left full color="dark" (click)="removeNearbyStops()">
      <ion-icon name="md-bus"></ion-icon> Dölj Närliggnade hållplatser </button>
  </div>


</ion-content>
